{% extends "base.html" %}
{% load markdown_markup %}

{% block content %}
<h2>{{category}}</h2>
<p>
    Requirement <strong>{{ item.requirement_number }}</strong><br />
    {{ item.requirement_title }}
</p>
<p>
    Level: {{ level }}
</p>
{% for item in info %}
    <h2>{{ item.type|title }}</h2>
    <p>{{ item.explanation|md }}</p>
{% endfor %}
{% endblock content %}
