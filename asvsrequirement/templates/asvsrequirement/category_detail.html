{% extends "base.html" %}

{% block content %}
<div class="container cat_detail">
    <h2>Category {{category}}</h2>
    <ul>
       {% for item in items %}
            <li>
                <a href="{% url 'requirement_detail' item.pk %}">#{{item.requirement_number}}:</a>
                {{item.requirement_title}}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
