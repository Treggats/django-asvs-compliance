{% extends "base.html" %}

{% block content %}
<div class="container cat_list">
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'get_category' item.category_number %}">
                V{{ item.category_number }}:</a>
                {{ item.category_name }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
